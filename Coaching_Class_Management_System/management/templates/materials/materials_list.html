<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Uploaded Contents</title>
  <script src="https://cdn.tailwindcss.com"></script>
</head>
<body style="background: linear-gradient(135deg, #FF6B35 0%, #4EA5D9 100%);" class="bg-gray-50 text-gray-800">
  <div class="flex items-center justify-center min-h-screen">
    <div class="max-w-5xl w-full bg-white rounded-xl p-6 shadow-lg">
      <h2 class="text-2xl font-semibold mb-6">ðŸ“„ All Uploaded Contents</h2>

      <div class="overflow-x-auto">
        <table class="min-w-full table-auto text-sm text-left border border-gray-200 rounded-md">
          <thead class="bg-gray-50">
            <tr class="text-gray-700">
              <th class="px-4 py-2 border">Title</th>
              <th class="px-4 py-2 border">Description</th>
              <th class="px-4 py-2 border">Course Tag</th>
              <th class="px-4 py-2 border">Price (â‚¹)</th>
              <th class="px-4 py-2 border">File</th>
            </tr>
          </thead>
          <tbody>
            {% for content in contents %}
            <tr class="hover:bg-gray-50">
              <td class="px-4 py-2 border">{{ content.title }}</td>
              <td class="px-4 py-2 border">{{ content.description }}</td>
              <td class="px-4 py-2 border">{{ content.course_tag }}</td>
              <td class="px-4 py-2 border">â‚¹{{ content.price }}</td>
              <td class="px-4 py-2 border">
                <a href="{{ content.uploaded_file.url }}" download class="text-blue-600 underline hover:text-blue-800">Download</a>
              </td>
            </tr>
            {% empty %}
            <tr>
              <td colspan="5" class="text-center py-3 text-gray-500">No content uploaded yet.</td>
            </tr>
            {% endfor %}
          </tbody>
        </table>
      </div>
    </div>
  </div>
</body>
</html>
